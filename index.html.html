<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Questions Coquines — Mini site privé</title>
<style>

  h1{margin:0 0 10px;font-size:22px;text-align:center}
  .question{font-size:18px;margin:20px 0;min-height:60px}
  button{padding:10px 14px;margin:4px;border:none;border-radius:8px;background:#ff3366;color:#fff;cursor:pointer;font-weight:700}
  .meta{margin-top:8px;color:#aaa;font-size:13px}
  .hidden{display:none}
  .lock-screen{display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;height:60vh}
  input.pass{padding:12px;border-radius:10px;border:1px solid #444;background:#222;color:#fff;width:220px}
</style>
</head>
<body>

    </div>
    <div class="question" id="questionArea">Appuyez sur Suivant pour commencer.</div>
    <div class="meta">Question <span id="qIndex">-</span>/50</div>
  </div>
</div>
<script>

let idx=-1;
const el=id=>document.getElementById(id);
function showQuestion(i){if(i<0||i>=questions.length)return;el('questionArea').textContent=questions[i];el('qIndex').textContent=i+1;idx=i;}
el('nextBtn').addEventListener('click',()=>{showQuestion((idx+1)%questions.length);});
el('prevBtn').addEventListener('click',()=>{if(idx>0)showQuestion(idx-1);});
el('randBtn').addEventListener('click',()=>{showQuestion(Math.floor(Math.random()*questions.length));});
el('unlockBtn').addEventListener('click',()=>{if(el('pass').value.trim()===SECRET_CODE){el('locked').classList.add('hidden');el('main').classList.remove('hidden');showQuestion(0);}else alert('Code incorrect');});

</script>
</body>
</html>
